name: Deploy static site to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Prepare static site
        run: |
          mkdir -p pages
          cp -v src/main/resources/templates/index.html pages/index.html
          if [ -d src/main/resources/static ] && [ "$(ls -A src/main/resources/static)" ]; then
            cp -rv src/main/resources/static pages/
          fi
          if [ -f cloudflare/_worker.js ]; then
            cp -v cloudflare/_worker.js pages/_worker.js
          fi

      - name: Upload site artifact
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v3
        with:
          name: site

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: mood-melody
          directory: site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
