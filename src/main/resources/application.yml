spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/mood_melody?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI}
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_basic
            scope:
              - email
              - profile
          spotify:
            client-id: ${SPOTIFY_CLIENT_ID}
            client-secret: ${SPOTIFY_CLIENT_SECRET}
            redirect-uri: ${SPOTIFY_REDIRECT_URI}
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_basic
            scope:
              - user-read-email
              - user-read-private
              - user-read-recently-played
              - user-top-read
              - playlist-modify-private
              - playlist-modify-public
        provider:
          spotify:
            authorization-uri: https://accounts.spotify.com/authorize
            token-uri: https://accounts.spotify.com/api/token
            user-info-uri: https://api.spotify.com/v1/me
            user-name-attribute: id

# Spotify 설정
spotify:
  client:
    id: ${SPOTIFY_CLIENT_ID}
    secret: ${SPOTIFY_CLIENT_SECRET}
    redirect-uri: ${SPOTIFY_REDIRECT_URI:http://localhost:8086/login/oauth2/code/spotify}

# Gemini 설정
gemini:
  api:
    key: ${GEMINI_API_KEY}
    model: ${GEMINI_MODEL:gemini-1.5-flash}

server:
  port: ${PORT:8086}
  servlet:
    context-path: /